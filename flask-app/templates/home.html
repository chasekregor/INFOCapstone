<!DOCTYPE html>
<html>

<title>MoviRec</title>

<table style="background-color:red">



<h1 style="color:white;">MoviRec</h1>

<body style= "background: url(static/images/theater.jpeg)";


<div class = "wrapper">
  <button class = "button"><a href="http://127.0.0.1:5000/">Home</a></button>
  <button class = "button"><a href="http://127.0.0.1:5000/about">About</a></button>
  <button class = "button"><a href="http://127.0.0.1:5000/howitworks">How It Works</a></button>

</div>

<style>

  .wrapper {
    text-align: center;
}
  .button {
      border-radius: 12px;
      background-color: white; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
  }

}
body {
        color: red;
}



#movies {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    width: 30%;
    background-color: white;
    margin-left: auto;
    margin-right: auto;

}

#movies td, #movies th {
    border: 1px solid #ddd;
    padding: 8px;
    margin-left: auto;
    margin-right: auto;
}

#movies tr:nth-child(even){background-color: #f2f2f2;}

#movies tr:hover {background-color: #ddd;}

#movies th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #4CAF50;
    color: white;
}


</style>



  <h3 style="color:white;"><b>Introduction: </b></h3>

  <p style="color:red;"> MoviRec tries to predict movies you may like. <br/><br/>

    The more movies you rate, the more accurate MoviRec's predictions will be.<br/><br/>
    Please rate at least 50 movies from 0.5 to 5, in 0.5 increments.

  </p>


  <h3 style="color:white;"><b>Rate Movies: </b></h3>



<table id="movies">

<form action = "/result" method="POST">

{% for movie in movies %}
<tr><td><p>{{ movie.title }}: </td><td><b><input name="{{movie.title}}" type ="text" value={{ movie.average }} /></b></p></td></tr>
{% endfor %}

</table>

<p> <input type ="submit" value="submit" /> </p>

</form>



</body>
</html>
